version: 2
updates:
  # Maven 依赖更新
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 15
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "build(deps)"
      include: "scope"
    # 安全更新优先处理
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      # Spring Boot 核心依赖
      spring-boot-dependencies:
        patterns:
          - "org.springframework.boot:*"
        update-types:
          - "minor"
          - "patch"
      # 测试依赖
      test-dependencies:
        patterns:
          - "org.junit.*"
          - "org.mockito*"
          - "org.assertj:*"
        update-types:
          - "minor"
          - "patch"
      # 构建和工具依赖
      build-dependencies:
        patterns:
          - "org.apache.maven.plugins:*"
          - "com.diffplug.spotless:*"
          - "com.puppycrawl.tools:*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions 更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci"
      include: "scope"
    groups:
      # 核心 Actions
      core-actions:
        patterns:
          - "actions/checkout"
          - "actions/setup-java"
          - "actions/setup-node"
        update-types:
          - "minor"
          - "patch"
      # 安全扫描 Actions
      security-actions:
        patterns:
          - "github/codeql-action"
          - "ossf/scorecard-action"
        update-types:
          - "minor"
          - "patch"

  # 安全更新配置（单独处理安全漏洞）
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    labels:
      - "security"
      - "dependencies"
    commit-message:
      prefix: "security"
      include: "scope"
    # 仅处理安全更新
    allow:
      - dependency-type: "direct"
    # 忽略非安全更新
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-minor"
          - "version-update:semver-patch"
        unless-security-update: true
